<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Product Image Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="shell">
      <header class="hero">
        <h1>Your Product Image Generator</h1>
      </header>

      <main>
        <section class="card">
          <h2>Prompt</h2>
          <textarea id="prompt" rows="6">A dynamic, slightly angled shot of a paneer wrap, with the bottom half wrapped in a custom-branded paper, held firmly in hand against a stylish, slightly out-of-focus brick wall backdrop with subtle graffiti. Visible char marks on the exposed top half, with a generous, colorful filling spilling out. Use vibrant, contrasting colors for the wrap and ingredients. The lighting is sharp and focused, highlighting the texture and freshness, creating an energetic, 'grab-and-go' appeal.</textarea>
          <div class="hint">Aspect ratio: <strong>1:1 (1024Ã—1024)</strong></div>
          <button id="go" class="cta">Generate</button>
          <div id="status" class="status">Ready</div>
        </section>

        <section class="card">
          <h2>Output</h2>
          <div id="gallery" class="gallery"></div>
        </section>
      </main>
    </div>

    <div id="lightbox" class="lightbox hidden" tabindex="-1">
      <img id="lightbox-img" alt="Full size"/>
      <div class="lightbox-actions">
        <button id="lightbox-download" type="button">Download</button>
        <button id="lightbox-close" type="button">Close</button>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
