<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Product Image Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="shell">
      <header class="hero">
        <h1>Your Product Image Generator</h1>
      </header>

      <main>
        <section class="card">
          <h2>Prompt</h2>
          <textarea id="prompt" rows="6">A dynamic, slightly angled shot of a paneer wrap, with the bottom half wrapped in a custom-branded paper, held firmly in hand against a stylish, slightly out-of-focus brick wall backdrop with subtle graffiti. Visible char marks on the exposed top half, with a generous, colorful filling spilling out. Use vibrant, contrasting colors for the wrap and ingredients. The lighting is sharp and focused, highlighting the texture and freshness, creating an energetic, 'grab-and-go' appeal.</textarea>

          <div class="subcard">
            <h3>Aspect ratio</h3>
            <div class="ratio-row">
              <button class="chip" data-w="1024" data-h="1024" data-type="square">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><rect x="5" y="5" width="14" height="14" rx="3" fill="currentColor"/></svg>
                1:1 (1024×1024)
              </button>
              <button class="chip" data-w="1280" data-h="720" data-type="land">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="7" width="16" height="10" rx="3" fill="currentColor"/></svg>
                16:9 (1280×720)
              </button>
              <button class="chip" data-w="720" data-h="1280" data-type="port">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><rect x="7" y="4" width="10" height="16" rx="3" fill="currentColor"/></svg>
                9:16 (720×1280)
              </button>
            </div>
            <div class="hint">Selected: <span id="sel">1024×1024</span></div>
          </div>

          <button id="go" class="cta">Generate</button>
          <div id="status" class="status">Ready</div>
        </section>

        <section class="card">
          <h2>Output</h2>
          <div id="gallery" class="gallery"></div>
        </section>
      </main>
    </div>

    <div id="lightbox" class="lightbox hidden" tabindex="-1">
      <img id="lightbox-img" alt="Full size"/>
      <div class="lightbox-actions">
        <button id="lightbox-download" type="button">Download</button>
        <button id="lightbox-close" type="button">Close</button>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
