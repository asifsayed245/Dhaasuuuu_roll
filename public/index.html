<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ComfyUI on Replicate — Netlify</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ComfyUI on Replicate — Netlify</h1>
      <p class="sub">Safe frontend + serverless backend (polling to avoid timeouts)</p>

      <form id="gen-form">
        <label for="prompt">Prompt</label>
        <textarea id="prompt" rows="5">A dynamic, slightly angled shot of a paneer wrap, with the bottom half wrapped in a custom-branded paper, held firmly in hand against a stylish, slightly out-of-focus brick wall backdrop with subtle graffiti. Visible char marks on the exposed top half, with a generous, colorful filling spilling out. Use vibrant, contrasting colors for the wrap and ingredients. The lighting is sharp and focused, highlighting the texture and freshness, creating an energetic, 'grab-and-go' appeal.</textarea>

        <div class="card">
          <h2>Advanced</h2>
          <div class="grid">
            <div>
              <label for="width">Width</label>
              <input id="width" type="number" placeholder="1024" />
            </div>
            <div>
              <label for="height">Height</label>
              <input id="height" type="number" placeholder="1024" />
            </div>
          </div>
        </div>

        <button type="submit">Generate</button>
      </form>

      <div id="status"></div>
      <div id="gallery" class="gallery"></div>

      <div id="lightbox" class="lightbox hidden" tabindex="-1">
        <img id="lightbox-img" alt="Full size"/>
        <div class="lightbox-actions">
          <a id="lightbox-download" href="#" download>Download</a>
          <button id="lightbox-close" type="button">Close</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
