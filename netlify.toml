[build]
  publish = "public"
  command = "npm install"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["replicate"]

[[redirects]]
  from = "/api/generate"
  to = "/.netlify/functions/generate"
  status = 200

[[redirects]]
  from = "/api/status"
  to = "/.netlify/functions/status"
  status = 200
